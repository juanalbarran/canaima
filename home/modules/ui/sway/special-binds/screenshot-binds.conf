# home/modules/ui/sway/special-binds/screenshot-binds.conf

# Full screen screenshot saved to ~/Pictures
#bindsym Print exec ~/.nix-profile/bin/grim ~/Pictures/screenshots/screenshot-$(date +'%Y-%m-%d-%H%M%S').png
bindsym Print exec grim ~/Pictures/screenshots/screenshot-$(date +'%Y-%m-%d-%H%M%S').png

# Select an area (crop) and save to ~/Pictures
bindsym Shift+Print exec grim -g "$(slurp)" ~/Pictures/screenshots/screenshot-$(date +'%Y-%m-%d-%H%M%S').png

# Select an area and copy to Clipboard (Ctrl+Print)
bindsym Control+Print exec grim -g "$(slurp)" - | wl-copy

